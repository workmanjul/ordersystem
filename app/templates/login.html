<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
	</head>
	<body class="">
		{% if error %}
		<div id="toast-danger" class="flex mx-auto items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow" role="alert">
			<div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-red-500 bg-red-100 rounded-lg">
				<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
					<path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
				</svg>
				<span class="sr-only">Error icon</span>
			</div>
			<div class="ml-3 text-sm font-normal">{{error}}</div>
			<button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-danger" aria-label="Close">
				<span class="sr-only">Close</span>
				<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
					<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
				</svg>
			</button>
		</div>

		{% endif %}

		<div class="flex items-center justify-center border-gray-100 h-screen">
			<div class="md:w-[30%] w-[400px] h-[400px] bg-white shadow-2xl rounded-lg">
				<div class="font-extrabold leading-9 tracking-widest w-full mx-auto p-2 text-center hover:underline hover:text-blue-600">Login</div>
				<form action="" method="POST" class="">
					<div class="flex flex-col p-6 gap-y-2">
						<label for="username" class="tracking-wider font-semibold">Username</label>
						<input type="text" placeholder="Username" name="username" class="rounded-lg border-2 text-lg" />

						<label for="password" class="tracking-wider font-semibold">Password</label>
						<input type="password" placeholder="Password" name="password" class="rounded-lg border-2 text-lg" />
						<button class="bg-gray-300 rounded-lg h-16 mt-4 hover:bg-gray-500 font-bold">Login</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
