<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %}Order System{% endblock title %}</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<!-- <link href="https://cdn.tailwindcss.com/2.2.19/tailwind.min.css" rel="stylesheet" /> -->

		<link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

		<link href="https://cdn.jsdelivr.net/npm/select2@latest/dist/css/select2.min.css" rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/select2@latest/dist/js/select2.min.js"></script>

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />
		{% block css_block %}
		{% endblock css_block %}
	</head>
	<body class="">
		<nav class="bg-gray-300 border-gray-600 h-62 border-b-2 rounded-lg border-gray-500 shadow-xl">
			<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
				<a href="/" class="flex items-center">
					<img src="../static/images/Entropy_Logo.png" class="h-16 mr-3" alt="Logo" />
				</a>
				<div class="flex items-center md:order-2">
					<button type="button" data-dropdown-toggle="language-dropdown-menu" class="inline-flex items-center text-xl justify-center px-4 py-2 text-gray-900 text-gray-900 capitalize font-extrabold rounded-lg cursor-pointer hover:bg-gray-100">{{user.username}}</button>
					<!-- Dropdown -->
					<div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow" id="language-dropdown-menu">
						<ul class="py-2 font-medium" role="none">
							<li>
								<a href="{{url_for('logout')}}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
									<div class="inline-flex items-center">Logout</div>
								</a>
							</li>
						</ul>
					</div>
					<button data-collapse-toggle="mobile-menu-language-select" type="button" class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="mobile-menu-language-select" aria-expanded="false">
						<span class="sr-only">Open main menu</span>
						<svg class="w-6 h-6" fill="currentColor" aria-hidden="true" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
					</button>
				</div>
				<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="mobile-menu-language-select">
					<ul class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 text-lg font-extrabold">
						<li>
							<a href="{{ url_for('listOrder') }}" class="block py-2 pl-3 pr-4 text-gray-000 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0">Order</a>
						</li>
						<li>
							<a href="{{url_for('listCustomer')}}" class="block py-2 pl-3 pr-4 text-gray-000 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0">Customer</a>
						</li>
						<li>
							<a href="{{url_for('listSale')}}" class="block py-2 pl-3 pr-4 text-gray-000 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0">SKU</a>
						</li>
						<li>
							<a href="#" class="block py-2 pl-3 pr-4 text-gray-000 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0">Pricing</a>
						</li>
						<li>
							<a href="#" class="block py-2 pl-3 pr-4 text-gray-000 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-600 md:p-0">Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		{% block body %}{% endblock body %}
		<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
	</body>
</html>
