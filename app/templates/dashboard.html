<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjQbpLmWtP5SBJQ6RWzplfIg0Sd0rpDYg&libraries=places&callback=initAutocomplete"></script>

<script>
	function initAutocomplete() {
		const locationInput = document.getElementById("locationInput");
		const countryInput = document.getElementById("country");
		const cityInput = document.getElementById("city");
		const stateInput = document.getElementById("state");
		const postalCodeInput = document.getElementById("postalCode");
		const addressInput = document.getElementById("address");

		// Create the autocomplete object
		const autocomplete = new google.maps.places.Autocomplete(locationInput);

		// Event listener when a place is selected
		autocomplete.addListener("place_changed", function () {
			const place = autocomplete.getPlace();

			// Clear the previous values
			countryInput.value = "";
			cityInput.value = "";
			stateInput.value = "";
			postalCodeInput.value = "";
			addressInput.value = "";

			// Set the new values
			for (const component of place.address_components) {
				const componentType = component.types[0];

				if (componentType === "country") {
					countryInput.value = component.long_name;
				} else if (componentType === "locality" || componentType === "administrative_area_level_2") {
					cityInput.value = component.long_name;
				} else if (componentType === "administrative_area_level_1") {
					stateInput.value = component.long_name;
				} else if (componentType === "postal_code") {
					postalCodeInput.value = component.long_name;
				}
			}

			addressInput.value = place.formatted_address;
		});
	}

	// Load the Google Maps API and initialize the autocomplete
	function loadScript() {
		const script = document.createElement("script");
		script.src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyAjQbpLmWtP5SBJQ6RWzplfIg0Sd0rpDYg&libraries=places&callback=initAutocomplete";
		script.defer = true;
		script.async = true;
		document.body.appendChild(script);
	}

	// Call the loadScript function to load the API and initialize
	loadScript();
</script>

<script>
	
	let sn = 1; // Keeps track of the serial number

	// Function to fill the product data based on the selected option
	function fillProductData(select) {
		const option = select.options[select.selectedIndex];
		const description = option.getAttribute("data-description");
		const price = option.getAttribute("data-price");
		const row = select.closest("tr");
		const descriptionCell = row.querySelector("#descriptionCell");
		const unitPriceCell = row.querySelector(".unit-price-cell");
		const quantityInput = row.querySelector(".quantity-input");
		const discountTypeSelect = row.querySelector(".discount-type-select");
		const discountInput = row.querySelector(".discount-input");
		const amountInput = row.querySelector(".amount-input");

		descriptionCell.textContent = description;
		unitPriceCell.textContent = `$${price}`;
		quantityInput.value = 0;
		discountTypeSelect.value = "percentage";
		discountInput.value = 0;
		amountInput.value = "";
	}

	// Function to calculate the total amount based on quantity and discount
	function calculateTotal(input) {
		const row = input.closest("tr");
		const quantity = parseFloat(row.querySelector(".quantity-input").value);
		const unitPrice = parseFloat(row.querySelector(".unit-price-cell").textContent.slice(1));
		const discountType = row.querySelector(".discount-type-select").value;
		const discount = parseFloat(row.querySelector(".discount-input").value);
		const amountInput = row.querySelector(".amount-input");

		let total = quantity * unitPrice;
		if (discountType === "percentage") {
			total -= (discount / 100) * total;
		} else if (discountType === "amount") {
			total -= discount;
		}
		amountInput.value = total.toFixed(2);
	}

	// Function to delete the row
	function deleteRow(button) {
		const row = button.closest("tr");
		row.remove();
	}

	// Function to add a new row
	function addRow() {
		const tableBody = document.getElementById("orderTable");
		const defaultRow = document.getElementById("defaultRow").cloneNode(true);

		defaultRow.id = "";
		defaultRow.querySelector("td:first-child").textContent = ++sn;
		defaultRow.querySelector(".delete-row-button").removeAttribute("disabled");
		defaultRow.querySelectorAll("input").forEach((input) => {
			input.value = "";
			input.removeAttribute("disabled");
		});

		tableBody.appendChild(defaultRow);
	}

	// Function to save the order data
	function saveOrder() {
		const tableRows = document.querySelectorAll("#orderTable tr:not(#defaultRow)");
		const orderData = [];

		tableRows.forEach((row) => {
			const productSelect = row.querySelector(".product-select");
			const quantityInput = row.querySelector(".quantity-input");
			const discountTypeSelect = row.querySelector(".discount-type-select");
			const discountInput = row.querySelector(".discount-input");
			const amountInput = row.querySelector(".amount-input");

			const productId = productSelect.value;
			const quantity = parseFloat(quantityInput.value);
			const discountType = discountTypeSelect.value;
			const discount = parseFloat(discountInput.value);
			const amount = parseFloat(amountInput.value);

			orderData.push({
				productId,
				quantity,
				discountType,
				discount,
				amount,
			});
		});

		// Send the order data to the backend using AJAX or submit the form
		// Example AJAX request using fetch API:
		fetch("/save_order", {
			method: "POST",
			headers: {
				"Content-Type": "application/json",
			},
			body: JSON.stringify(orderData),
		})
			.then((response) => response.json())
			.then((data) => {
				// Handle the response from the backend
				console.log(data);
			})
			.catch((error) => {
				// Handle any error that occurs during the request
				console.error(error);
			});
	}
</script>
